<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo Formulario en Java</title>
</head>
<body>
    <input type="text" name="username" value="John.Doe">
    <br>
    <input type="password" name="clave" value="selfpassword123">
    <br>
    <input type="number" name="edad" value="22">
    <br>
    <input type="email" name="email" value="john.doe@email.com">
    <br>
    <textarea name='exp' cols='10' rows='20'>
        Ingrese su experiencia laboral...
    </textarea>
    <br>
    <select name='lenguaje'>
        <option value='1' selected>Java</option>
        <option value='2'>Python</option>
        <option value='3'>JavaScript</option>
        <option value='4'>GO</option>
        <option value='5'>TypeScript</option>
    </select>
    <br>
    <input disabled name='saludar' value='Hola! este campo esta inhabilidato'>
    <br>

</body>
</html>
